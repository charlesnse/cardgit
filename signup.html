<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Free Interactive Digital Business Cards - CardGit</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body class="nk-body">

    <div class="nk-app-root ">
        <main class="nk-pages">
            <div class="min-vh-100 d-flex flex-column has-mask">

                <div class="nk-mask bg-pattern-dot bg-blend-around"></div>

                <div class="my-auto">
                    <div class="container">

                        <div class="text-center mt-6 mb-5"><a href="/index.html" class="logo-link">
                            <div class="logo-wrap">
                                <img class="logo-img" width="180" src="assets/img/logo-2.png" alt="">
                            </div>
                        </a>
                    </div>

                        <div class="row g-gs justify-content-center">
                            <div class="col-md-7 col-lg-6 col-xl-5">
                                <div class="card border-0 shadow-sm rounded-4">
                                    <div class="card-body">
                                        <h4 class="mb-4">Welcome to CardGit!</h4>

                                        <form>
                                            <div class="row g-4">

                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label class="form-label" for="name">First Name</label>

                                                        <div class="form-control-wrap">
                                                            <input type="email" name="name" id="name"
                                                                class="form-control form-control-lg"
                                                                placeholder="Enter First Name" required>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label class="form-label" for="name">Last Name</label>

                                                        <div class="form-control-wrap">
                                                            <input type="email" name="name" id="name"
                                                                class="form-control form-control-lg"
                                                                placeholder="Enter Last Name" required>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">

                                                        <label class="form-label" for="emailorusername">Email or
                                                            Username</label>

                                                        <div class="form-control-wrap">
                                                            <input type="email" name="emailorusername"
                                                                id="emailorusername"
                                                                class="form-control form-control-lg"
                                                                placeholder="Enter Email or Username" required>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="form-label" for="toggle-password">Password</label>

                                                        <div class="form-control-wrap">

                                                            <span class="form-control-icon end password-toggle"
                                                                title="Toggle show/hide password"><em
                                                                    class="on icon ri-eye-line text-base"></em><em
                                                                    class="off icon ni ri-eye-line text-base"></em>
                                                            </span>

                                                            <input type="password" name="password" id="toggle-password"
                                                                class="form-control form-control-lg"
                                                                placeholder="Enter Password" required>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <a href="email-confirmation.html">
                                                            <button class="btn btn-primary btn-block" type="button"
                                                                id="submit-btn">Register</button>
                                                        </a>
                                                    </div>
                                                </div>

                                                <div class="col-12 text-center">
                                                    <div class="small mb-3">or Sign up with</div>

                                                    <a class="btn btn-outline-success w-100" href="#"><em
                                                            class="icon fs-5 ri-google-fill pe-2"></em>Google</a>

                                                    <p class="mt-4">Already have an account? <a
                                                            href="login.html">Login</a></p>

                                                </div>

                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="assets/js/bundle1ca7.js"></script>
    <script src="assets/js/scripts1ca7.js"></script>

</body>

</html>
