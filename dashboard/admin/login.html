<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <title>CardGit | Dashboard </title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="nk-body ">

    <div class="nk-app-root " data-sidebar-collapse="lg">

        <div class="nk-wrap has-shape flex-column">

            <div class="container p-2 p-sm-4 m-auto">
                <div class="row justify-content-center">

                    <div class="text-center pb-5">
                        <a href="index.html" class="logo-link">
                            <div class="logo-wrap"><img class="logo-img" src="./../assets/img/logo-2.png" alt=""></div>
                        </a>
                    </div>

                    <div class="col-md-7 col-lg-5 col-xl-5 col-xxl-4">
                        <div class="nk-block">
                            <div class="nk-block-head text-center mb-4 pb-2">
                                <div class="nk-block-head-content">
                                    <h1 class="nk-block-title mb-1">Login into your account (ADMIN) </h1>
                                    <p class="small">Sign in to your account to customize your content generation settings and view your history..</p>
                                </div>
                            </div>
                            <form>
                                <div class="row gy-3">

                                    <div class="col-12">
                                        <div class="form-group"><label class="form-label" for="email">Email
                                                Address</label>
                                            <div class="form-control-wrap"><input class="form-control" type="email"
                                                    id="email" placeholder="Enter email address" /></div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group"><label class="form-label"
                                                for="password">Password</label>
                                            <div class="form-control-wrap"><a href="password.html"
                                                    class="password-toggle form-control-icon end"
                                                    title="Toggle show/hide password"><em
                                                        class="icon ri-eye-line inactive"></em><em
                                                        class="icon ri-eye-line active"></em></a><input
                                                    class="form-control" type="password" id="password"
                                                    placeholder="Enter password" /></div>
                                        </div>
                                    </div>

                                    

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <a href="index.html">
                                                <button class="btn btn-primary w-100" type="button">Login</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
               

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>


    <script src="../assets/js/bundle2888.js"></script>
    <script src="../assets/js/scripts2888.js"></script>

</body>

</html>
